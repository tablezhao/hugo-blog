{{ define "content" }}
<article class="blog-single">
  <header class="blog-title">
    <h1>{{ .Title }}</h1>
  </header>

  {{ partial "blog/meta.html" . }}

  {{ if or (eq .Params.toc true) (and (ne .Params.toc false) (.Site.Params.toc)) }}
  <div class="blog-toc">
    {{ partial "blog/toc.html" . }}
  </div>
  {{ end }}

  <section class="blog-content">{{ .Content }}</section>

  <!-- 分页器和评论部分保持不变 -->
  ...
</article>

{{ end }}
